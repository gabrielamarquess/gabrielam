<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente | Fisio+</title>
    <style>
        :root { --primary-color: #00bfa5; --primary-dark: #008f7a; --text-color: #333; --bg-light: #eef2f5; --white: #ffffff; --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--bg-light); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .auth-card { background: var(--white); padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 600px; }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .logo-auth { font-size: 2rem; font-weight: bold; color: #2c3e50; text-decoration: none; display: block; margin-bottom: 10px; }
        .logo-auth span { color: var(--primary-color); }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 500; color: #555; }
        .input-group input, .input-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; font-size: 1rem; }
        .input-group input:focus { border-color: var(--primary-color); }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-primary { background-color: var(--primary-color); color: white; padding: 12px; border-radius: 5px; font-weight: bold; border: none; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.3s; font-size: 1rem; }
        .btn-primary:hover { background-color: var(--primary-dark); }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #777; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <a href="telainicial.html" class="logo-auth">Fisio<span>+</span></a>
            <h2>Cadastro de Paciente</h2>
            <p>Preencha os dados pessoais do cliente.</p>
        </div>

        <form>
            <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" placeholder="Nome do paciente">
            </div>
            <div class="grid-inputs">
                <div class="input-group">
                    <label>CPF</label>
                    <input type="text" placeholder="000.000.000-00">
                </div>
                <div class="input-group">
                    <label>Data de Nascimento</label>
                    <input type="date">
                </div>
            </div>
            <div class="grid-inputs">
                <div class="input-group">
                    <label>Telefone</label>
                    <input type="tel" placeholder="(00) 00000-0000">
                </div>
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" placeholder="email@cliente.com">
                </div>
            </div>
            <div class="input-group">
                <label>Observações Clínicas</label>
                <textarea rows="3" placeholder="Histórico breve ou queixa principal..."></textarea>
            </div>
            <button type="button" class="btn-primary" onclick="alert('Paciente cadastrado com sucesso!')">Salvar Cliente</button>
        </form>
        <a href="telainicial.html" class="back-link">← Voltar ao Painel</a>
    </div>
</body>
</html>
