<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Fisio+</title>
    <style>
        /* CSS PADRÃO */
        :root { --primary-color: #00bfa5; --primary-dark: #008f7a; --text-color: #333; --bg-light: #eef2f5; --white: #ffffff; --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--bg-light); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        a { text-decoration: none; color: inherit; }
        .auth-container { width: 100%; padding: 20px; display: flex; justify-content: center; }
        .auth-card { background: var(--white); padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .logo-auth { font-size: 2rem; font-weight: bold; color: #2c3e50; display: block; margin-bottom: 10px; }
        .logo-auth span { color: var(--primary-color); }
        .auth-header p { color: #777; font-size: 0.9rem; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 500; color: #555; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; font-size: 1rem; }
        .input-group input:focus { border-color: var(--primary-color); }
        .btn-primary { background-color: var(--primary-color); color: white; padding: 12px; border-radius: 5px; font-weight: bold; border: none; cursor: pointer; width: 100%; font-size: 1rem; transition: 0.3s; }
        .btn-primary:hover { background-color: var(--primary-dark); }
        .auth-footer { margin-top: 20px; text-align: center; font-size: 0.9rem; }
        .auth-footer a { color: var(--primary-color); font-weight: bold; }
    </style>
</head>
<body>


    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="telainicial.html" class="logo-auth">Fisio<span>+</span></a>
                <h2>Crie sua conta</h2>
                <p>Seus dados ficarão salvos no navegador.</p>
            </div>


            <div id="form-cadastro">
                <div class="input-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" placeholder="Seu nome">
                </div>
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="Mínimo 6 caracteres">
                </div>
                <div class="input-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirma" placeholder="Repita a senha">
                </div>
                <button type="button" class="btn-primary" onclick="salvarCadastro()">Cadastrar</button>
            </div>


            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Fazer Login</a></p>
            </div>
        </div>
    </div>


    <script>
        function salvarCadastro() {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            var confirma = document.getElementById('confirma').value;


            if(nome === "" || email === "" || senha === "") {
                alert("Preencha todos os campos!");
                return;
            }
            if (senha.length < 6) {
                alert("A senha precisa ter pelo menos 6 caracteres.");
                return;
            }
            if (senha !== confirma) {
                alert("As senhas não conferem.");
                return;
            }


            // --- A MÁGICA ACONTECE AQUI ---
            // Estamos criando um "pacote" com os dados do usuário
            var usuario = {
                nome: nome,
                email: email,
                senha: senha
            };


            // Salvando no navegador com o nome "usuario_fisio"
            localStorage.setItem('usuario_fisio', JSON.stringify(usuario));
           
            // Salvando que ele está logado agora
            localStorage.setItem('esta_logado', 'sim');


            alert("Conta criada e salva com sucesso!");
            window.location.href = "telainicial.html";
        }
    </script>


</body>
</html>
